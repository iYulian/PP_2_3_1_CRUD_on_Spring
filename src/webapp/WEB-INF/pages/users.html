<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>

    <table border="1">

            <th>name</th>

            <th>updateButton</th>

        <tr>

             <td><form action="" method="get">

             <td><form action="" method="get">
                 <input type="submit"/>

        </tr>
        </tr>
    </table>

    <form action="" method="get">

        <input type="submit"/>
    </form>

</div>
</body>
</html>
